on:
    push:
        branches:
            - main

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        permissions:
            packages: write
            contents: read

        steps:
            -
                name: Checkout
                uses: actions/checkout@v3

            - 
                name: Setup Java JDK
                uses: actions/setup-java@v3.12.0
                with:
                    java-version: '17'
                    distribution: 'adopt'

            -
                run: ./gradlew clean bootJar -x test

            -
                name: Log in to the Container Registry
                uses: docker/login-action@v2.2.0
                with:
                    registry: ghcr.io
                    username: ${{github.actor}}
                    password: ${{secrets.GITHUB_TOKEN}}

            -
                name: Build and push Docker image
                uses: docker/build-push-action@v4.1.1
                with:
                    context: .
                    push: true
                    build-args: |
                        PROFILE=prod
                    tags: |
                        ghcr.io/wafflestudio/csereal-server/server_image:latest
                        ghcr.io/wafflestudio/csereal-server/server_image:${{github.sha}}

            -
                name: Create .env file
                run: |
                    echo "MYSQL_ROOT_PASSWORD=${{secrets.MYSQL_ROOT_PASSWORD}}" > .env
                    echo "MYSQL_USER=${{secrets.MYSQL_USER}}" >> .env
                    echo "MYSQL_PASSWORD=${{secrets.MYSQL_PASSWORD}}" >> .env
                    echo "MYSQL_DATABASE=${{secrets.MYSQL_DATABASE}}" >> .env
                    echo "PROFILE=prod" >> .env
                    echo "OIDC_CLIENT_SECRET_DEV=${{secrets.OIDC_CLIENT_SECRET_DEV}}" >> .env

            -
                name: SCP Command to Transfer Files
                uses: appleboy/scp-action@v0.1.4
                with:
                    host: ${{secrets.SSH_HOST}}
                    username: ${{secrets.SSH_USER}}
                    key: ${{secrets.SSH_KEY}}
                    source: "docker-compose.yml, .env"
                    target: "~/app"
                    overwrite: true
            -
                name: SSH Remote Commands
                uses: appleboy/ssh-action@v1.0.0
                env:
                    MYSQL_ROOT_PASSWORD: ${{secrets.MYSQL_ROOT_PASSWORD}}
                    MYSQL_USER: ${{secrets.MYSQL_USER}}
                    MYSQL_PASSWORD: ${{secrets.MYSQL_PASSWORD}}
                    MYSQL_DATABASE: ${{secrets.MYSQL_DATABASE}}
                    PROFILE: "prod"
                    OIDC_CLIENT_SECRET_DEV: ${{secrets.OIDC_CLIENT_SECRET_DEV}}
                with:
                    host: ${{secrets.SSH_HOST}}
                    username: ${{secrets.SSH_USER}}
                    key: ${{secrets.SSH_KEY}}
                    script: |
                        cd ~/app
                        source .env
                        docker-compose down
                        docker-compose pull
                        docker-compose up -d
