on:
    push:
        branches:
            - main
            - cicd/deploy # TODO: remove after testing

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        permissions:
            packages: write
            contents: read

        steps:
            -
                name: Checkout
                uses: actions/checkout@v3

            - 
                name: Setup Java JDK
                uses: actions/setup-java@v3.12.0
                with:
                    java-version: '17'
                    distribution: 'adopt'

            -
                run: ./gradlew clean bootJar -x test

            -
                name: Log in to the Container Registry
                uses: docker/login-action@v2.2.0
                with:
                    registry: ghcr.io
                    username: ${{github.actor}}
                    password: ${{secrets.GITHUB_TOKEN}}

            -
                name: Build and push Docker image
                uses: docker/build-push-action@v4.1.1
                with:
                    context: .
                    push: true
                    tags: |
                        ghcr.io/wafflestudio/csereal-server/server_image:latest
                        ghcr.io/wafflestudio/csereal-server/server_image:${{github.sha}}

            -
                name: SCP Command to Transfer Files
                uses: appleboy/scp-action@v0.1.4
                with:
                    host: ${{secrets.SSH_HOST}}
                    username: ${{secrets.SSH_USER}}
                    key: ${{secrets.SSH_KEY}}
                    source: "docker-compose.yml"
                    target: "~/app"
                    overwrite: true
            -
                name: SSH Remote Commands
                uses: appleboy/ssh-action@v1.0.0
                env:
                    MYSQL_ROOT_PASSWORD: ${{secrets.MYSQL_ROOT_PASSWORD}}
                    MYSQL_USER: ${{secrets.MYSQL_USER}}
                    MYSQL_PASSWORD: ${{secrets.MYSQL_PASSWORD}}
                    MYSQL_DATABASE: ${{secrets.MYSQL_DATABASE}}
                    PROFILE: prod
                with:
                    host: ${{secrets.SSH_HOST}}
                    username: ${{secrets.SSH_USER}}
                    key: ${{secrets.SSH_KEY}}
                    envs: MYSQL_ROOT_PASSWORD,MYSQL_USER,MYSQL_PASSWORD,MYSQL_DATABASE,PROFILE
                    script: |
                        cd ~/app
                        docker-compose down
                        docker-compose pull
                        docker-compose up -d