spring:
  profiles:
    active: local

---
spring:
  config.activate.on-profile: local
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/csereal
    username: root
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false
logging.level:
  default: INFO

---
spring:
  config.activate.on-profile: prod
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
