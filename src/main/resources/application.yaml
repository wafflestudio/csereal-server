spring:
  profiles:
    active: local
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  security:
    oauth2:
      client:
        registration:
          idsnucse:
            client-id: waffle-dev-local-testing
            client-secret: ${OIDC_CLIENT_SECRET_DEV}
            authorization-grant-type: authorization_code
            redirect-uri: http://cse-dev-waffle.bacchus.io/login/oauth2/code/idsnucse
            scope: openid, profile, email
        provider:
          idsnucse:
            issuer-uri: https://id-dev.bacchus.io/o
            jwk-set-uri: https://id-dev.bacchus.io/o/jwks

server:
  servlet:
    session:
      timeout: 7200 # 2시간


springdoc:
  swagger-ui:
    path: index.html
  api-docs:
    path: /api-docs/json

servlet:
  multipart:
    enabled: true
    max-request-size: 100MB
    max-file-size: 10MB


---
spring:
  config.activate.on-profile: local
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/csereal?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Seoul
    username: root
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false

logging.level:
  default: INFO
  org:
    springframework:
      security: DEBUG

csereal_mainImage:
  upload:
    path: /app/mainImage/

csereal_attachment:
  upload:
    path: /app/attachment/
---
spring:
  config.activate.on-profile: prod
  jpa:
    hibernate:
      ddl-auto: update # TODO: change to validate (or none) when save actual data to server
    open-in-view: false



csereal_mainImage:
  upload:
    path: /app/mainImage/

csereal_attachment:
  upload:
    path: /app/attachment/