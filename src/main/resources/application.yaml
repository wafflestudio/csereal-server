spring:
  profiles:
    active: local

datasource:
  driver-class-name: com.mysql.cj.jdbc.Driver
springdoc:
  swagger-ui:
    path: index.html
  api-docs:
    path: /api-docs/json

---
spring:
  config.activate.on-profile: local
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/csereal?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Seoul
    username: root
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false
logging.level:
  default: INFO

---
spring:
  config.activate.on-profile: prod
  jpa:
    hibernate:
      ddl-auto: create # TODO: change to validate (or none) when save actual data to server
    open-in-view: false